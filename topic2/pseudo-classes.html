<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo classes demo</title>
        <style>
            li:nth-child(even) {
                color: red;
            }

            li:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p>Assorted Poetry</p>
        <ul>
            <li>Gilgamesh</li>
            <li>Iliad</li>
            <li>Odyssey</li>
            <li>Aeneid</li>
            <li>Odes</li>
            <li>Paradise Lost</li>
            <li>Shakespearean Sonnets</li>
            <li>Petrarch's Sonnets</li>
            <li>Leaves of Grass</li>
        </ul>
    </body>
</html>
